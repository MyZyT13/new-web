<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>

body {
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(to right, #808080, #666666);
        }

    #car {
      width: 300px;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease-in-out;
    }

    .back-button {
            position: fixed;
            top: 5px; 
            left: 5px;
            background-color: #acadac;
            color: #fff;
            z-index: 1000; 
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #969995;
            color: rgb(255, 255, 255);
        }
@media (max-width: 768px) {
  #car {
    width: 200px;
  }
}

@media (max-width: 480px) {
  #car {
    width: 150px;
  }
}
        

  </style>
</head>
<body>
  <div class="back-button-container mb-4">
    <a href="index.html" class="back-button"> Back</a>
  </div>

  <img id="car" src="https://file.aiquickdraw.com/imgcompressed/img/compressed_39ba26adb73a8722bc6b82992e39aa87.webp" alt="Car">
  <script>
   document.addEventListener('contextmenu', (e) => e.preventDefault());
const car = document.getElementById('car');
let rotation = 0;
let isDragging = false;
let startX = 0;
let startY = 0;
let x = 0;
let y = 0;
let scale = 1;
let flipped = false;
let lastTouchEnd = 0;
let distance = 0;
let initialDistance = 0;
let initialScale = scale;

car.addEventListener('wheel', (e) => {
  rotation += e.deltaY * 0.1;
  scale += e.deltaY * 0.01;
  if (scale < 0.5) scale = 0.5;
  car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale}) ${flipped ? 'scaleX(-1)' : ''}`;
});

car.addEventListener('mousedown', (e) => {
  if (e.button === 0) {
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    x = car.offsetLeft;
    y = car.offsetTop;
  } else if (e.button === 2) {
    flipped = !flipped;
    car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale}) ${flipped ? 'scaleX(-1)' : ''}`;
    car.style.transition = 'transform 2s ease-in-out';
    setTimeout(() => {
      car.style.transition = 'transform 0.5s ease-in-out';
    }, 2000);
  }
});

document.addEventListener('mousemove', handleMove);
document.addEventListener('mouseup', () => isDragging = false);

car.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1) {
    isDragging = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    x = car.offsetLeft;
    y = car.offsetTop;
  } else if (e.touches.length === 2) {
    initialDistance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
    initialScale = scale;
  }
});

car.addEventListener('touchend', (e) => {
  isDragging = false;
  let now = new Date().getTime();
  if (now - lastTouchEnd <= 300) {
    flipped = !flipped;
    car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale}) ${flipped ? 'scaleX(-1)' : ''}`;
    car.style.transition = 'transform 2s ease-in-out';
    setTimeout(() => {
      car.style.transition = 'transform 0.5s ease-in-out';
    }, 2000);
  }
  lastTouchEnd = now;
});

document.addEventListener('touchmove', (e) => {
  if (isDragging && e.touches.length === 1) {
    let clientX = e.touches[0].clientX;
    let clientY = e.touches[0].clientY;
    car.style.left = `${clientX - startX + x}px`;
    car.style.top = `${clientY - startY + y}px`;
    car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale}) ${flipped ? 'scaleX(-1)' : ''}`;
  } else if (e.touches.length === 2) {
    distance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
    scale = initialScale * (distance / initialDistance);
    if (scale < 0.5) scale = 0.5;
    car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale}) ${flipped ? 'scaleX(-1)' : ''}`;
  }
});

function handleMove(e) {
  if (isDragging) {
    let clientX = e.clientX || e.touches[0].clientX;
    let clientY = e.clientY || e.touches[0].clientY;
    car.style.left = `${clientX - startX + x}px`;
    car.style.top = `${clientY - startY + y}px`;
    car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale}) ${flipped ? 'scaleX(-1)' : ''}`;
  }
}

car.addEventListener('mouseover', () => {
  car.style.transform = `translate(-50%, -50%) scale(1.1) ${flipped ? 'scaleX(-1)' : ''} rotate(${rotation}deg)`;
});

car.addEventListener('mouseout', () => {
  car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale}) ${flipped ? 'scaleX(-1)' : ''}`;
});
  </script>
</body>
</html>
