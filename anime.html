    <style>
body {
  background-image: url(''), linear-gradient(to right, #808080, #666666);
  background-size: auto 180vh, 100% 100%;
  background-position: center, 0 0;
  background-repeat: no-repeat;
  color: white;
  font-family: 'Montserrat', sans-serif !important;
  overflow-y: hidden;
}

.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

.title-image {
  width: 20vw;
  margin-bottom: -5vh;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1.5vw;
  padding: 2vw;
  max-width: 80vw;
  background-color: rgba(0, 0, 0, 0.3);
}

.grid-item {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.grid-item img {
  width: 6vw;
  height: 6vw;
  object-fit: cover;
  border-radius: .5vw;
  margin-bottom: 1vh;
}

.grid-item p {
  margin: 0;
  font-size: .7vw;
  margin-bottom: .5vh;
}
        .back-button-container {
  position: fixed;
  top: 0;
  left: 0;
  padding: 1rem;
}
.back-button {
  background-color: #acadac;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  text-decoration: none;
}

.back-button:hover {
  background-color: #212220;
}

.play-button {
    position: fixed;
    top: 0;
    right: 0;
    margin: 10px;
    padding: 1rem;
    background-color: #acadac;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  text-decoration: none;
  font-family: 'Montserrat', sans-serif !important;
  cursor: pointer;
  font-size: 13px;
  }
  .play-button:hover {
  background-color: #212220;
}



@media only screen and (max-width: 768px) {
  .grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1.5vw;
  padding: 2vw;
  max-width: 100vw;
  background-color: rgba(0, 0, 0, 0.1);
}


.title-image {
  width: 50vw;

}

.grid-item img {
  width: 20vw;

  object-fit: cover;
  border-radius: .5vw;
  margin-bottom: .1vh;
}

.grid-item p {
  margin: 0;
  font-size: 1.5vw;
  margin-bottom: .5vh;
}
.grid-item p {
  font-size: 2.5vw; /* Increased font size from .7vw to 1.2vw */
  margin-bottom: .5vh;
}
    }


.title-image {
  mix-blend-mode: multiply; /* or any other mode you prefer */
  margin-bottom: 2vh;
  transition: transform 0.2s ease-in-out;
}

.title-image:hover {
  transform: scale(1.1); /* adjust the scale value to your liking */
}
